name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # Non bloquant: pr√©vient seulement si formatage non conforme.
      # Retire "|| true" pour le rendre bloquant.
      - name: Prettier check
        run: npx --yes prettier@3 --check "**/*.{js,json,md,yml,yaml}" || true
